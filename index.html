<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator & Dectection</title>
</head>
<body>
    <h1>Language Translator & Dectection</h1>
    
    <form method="post" action="/">
        <label for="text">Enter text:</label>
        <textarea name="text" id="text" rows="4" required>{{ text_to_translate }}</textarea>

        <label for="target_language">Choose target language:</label>
        <select name="target_language" id="target_language" required>
            {% for code, name in languages.items() %}
                <option value="{{ code }}" {% if target_language == code %}selected{% endif %}>{{ name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Translate</button>
    </form>

    {% if result %}
        <h2>Result:</h2>
        <p>Detected Language: {{ detected_language }}</p>
        <p>Translated Text: {{ result }}</p>
    {% endif %}
</body>
</html>
